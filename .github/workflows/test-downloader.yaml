name: test downloader

on:
  workflow_dispatch:
  push:
    paths:
      - poetry.lock
      - bgmi/downloader/**
      - bgmi/lib/download.py
      - tests/downloader/**
      - tests/download.py
    branches-ignore:
      - renovate/**
      - deepsource-*
  pull_request:
    branches:
      - master
    paths:
      - poetry.lock
      - bgmi/downloader/**
      - bgmi/lib/download.py
      - tests/downloader/**
      - tests/download.py

defaults:
  run:
    shell: bash

jobs:
  downloader:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 2
      - uses: actions/setup-python@v4
        with:
          python-version: "3.8"
      - uses: Trim21/setup-poetry@dist/v1
      - uses: Trim21/install-poetry-project@dist/v1
      - name: start daemon
        run: docker-compose -f tests/downloader/docker-compose.yaml up -d
      - run: sleep 10
        name: wait container ready
      - name: test
        run: |
          set -ex
          coverage run -a -m bgmi.main install
          coverage run -a tests/downloader/setup.py
          coverage run -a -m pytest tests/downloader -s

      - run: coverage xml
      - uses: codecov/codecov-action@v3
        with:
          flags: downloader
