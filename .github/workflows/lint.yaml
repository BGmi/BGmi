name: lint

on:
  push:
    branches-ignore:
      - renovate/**
      - deepsource-*
  pull_request: {}

defaults:
  run:
    shell: bash

jobs:
  mypy:
    runs-on: '${{ matrix.os }}-latest'
    strategy:
      fail-fast: false
      matrix:
        os:
          - windows
          - ubuntu
    steps:
      - uses: actions/setup-python@v4
        with:
          python-version: "3.10"
      - uses: actions/checkout@v3
      - uses: Trim21/setup-poetry@dist/v1
      - uses: Trim21/install-poetry-project@dist/v1
      - uses: liskin/gh-problem-matcher-wrap@v2
        with:
          action: add
          linters: mypy

      - name: mypy
        run: mypy --show-column-numbers "--always-${{ matrix.os == 'windows' }}=IS_WINDOWS" bgmi

  pre-commit:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - uses: trim21/setup-poetry@dist/v1
      - uses: trim21/install-poetry-project@dist/v1
      - uses: trim21/actions/pre-commit@master
