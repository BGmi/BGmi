name: lint

on:
  push:
    branches-ignore:
      - renovate/**
      - deepsource-*
  pull_request: {}
  merge_group:

defaults:
  run:
    shell: bash

jobs:
  mypy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/setup-python@v4
        with:
          python-version: "3.10"
      - uses: actions/checkout@v4
      - uses: Trim21/setup-poetry@dist/v1
      - uses: Trim21/install-poetry-project@dist/v1
      - uses: liskin/gh-problem-matcher-wrap@v2
        with:
          action: add
          linters: mypy

      - name: mypy
        run: mypy --show-column-numbers bgmi

  pre-commit:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - uses: trim21/setup-poetry@dist/v1
      - uses: trim21/install-poetry-project@dist/v1
      - uses: trim21/actions/pre-commit@master
