name: build

on:
  push:
    branches-ignore:
      - renovate/**
      - deepsource-*
  pull_request: {}
  merge_group:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - uses: trim21/setup-poetry@dist/v1

      - run: poetry build

      - name: Install twine
        run: pip install twine

      - name: Check Files
        run: twine check dist/*
