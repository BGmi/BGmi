name: test-build-files

on:
  push:
    paths-ignore:
      - .chglog/**
      - CHANGELOG.md
      - LICENSE
      - images/*
      - tests/**
      - .github/**
      - "!.github/workflows/ci.yaml"
    branches-ignore:
      - renovate/**
      - deepsource-*
  pull_request: {}

jobs:
  dist-files:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: "3.10"
      - uses: Trim21/setup-poetry@dist/v1

      - run: poetry build

      - name: Install twine
        run: pip install twine

      - name: Check Files
        run: twine check dist/*
