name: test

on:
  schedule:
    - cron: "1 1 1 * *" # monthly
  workflow_dispatch:
  push:
    branches-ignore:
      - renovate/**
      - deepsource-*
  pull_request: {}
  merge_group:

defaults:
  run:
    shell: bash

jobs:
  unit:
    runs-on: "${{ matrix.os }}-latest"
    strategy:
      fail-fast: false
      matrix:
        python: ["3.11", "3.13"]
        os:
          - macos
          - windows
          - ubuntu
    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4
      - uses: actions/setup-python@a26af69be951a213d495a4c3e4e4022e16d87065 # v5
        with:
          python-version: ${{ matrix.python }}

      - uses: astral-sh/setup-uv@d4b2f3b6ecc6e67c4457f6d3e41ec42d3d0fcb86 # v5
      - run: |
          uv sync --locked
          echo .venv/bin/ >> $GITHUB_PATH
          echo .venv/scripts/ >> $GITHUB_PATH

      - name: test
        run: |
          set -ex
          coverage run -a -m bgmi install
          coverage run -a -m bgmi config set download_delegate --value noop
          bgmi --help
          coverage run -a -m pytest tests --cache-requests --ignore=tests/downloader --ignore=tests/e2e

      - uses: codecov/codecov-action@18283e04ce6e62d37312384ff67231eb8fd56d24 # v5
        with:
          flags: unit
          token: ${{ secrets.CODECOV_TOKEN }}

  e2e:
    runs-on: "${{ matrix.os }}-latest"
    strategy:
      fail-fast: false
      matrix:
        python: ["3.11", "3.13"]
        os:
          - macos
          - windows
          - ubuntu
    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4
      - uses: actions/setup-python@a26af69be951a213d495a4c3e4e4022e16d87065 # v5
        with:
          python-version: ${{ matrix.python }}

      - uses: astral-sh/setup-uv@d4b2f3b6ecc6e67c4457f6d3e41ec42d3d0fcb86 # v5
      - run: |
          uv sync --locked
          echo .venv/bin/ >> $GITHUB_PATH
          echo .venv/scripts/ >> $GITHUB_PATH

      - name: test
        run: |
          set -ex
          coverage run -a -m bgmi install
          coverage run -a -m bgmi config set download_delegate --value noop
          bgmi --help
          coverage run -a -m pytest tests/e2e --cache-requests

      - uses: codecov/codecov-action@18283e04ce6e62d37312384ff67231eb8fd56d24 # v5
        with:
          flags: e2e
          token: ${{ secrets.CODECOV_TOKEN }}

  downloader:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python: ["3.11", "3.13"]
    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4
      - uses: actions/setup-python@a26af69be951a213d495a4c3e4e4022e16d87065 # v5
        with:
          python-version: "${{ matrix.python }}"

      - uses: astral-sh/setup-uv@d4b2f3b6ecc6e67c4457f6d3e41ec42d3d0fcb86 # v5
      - run: |
          uv sync --locked
          echo .venv/bin/ >> $GITHUB_PATH

      - name: start daemon
        run: docker compose -f tests/downloader/docker-compose.yaml up -d

      - run: sleep 10
        name: wait container ready

      - name: test
        run: |
          set -ex
          coverage run -a -m bgmi install
          coverage run -a tests/downloader/setup.py
          coverage run -a -m pytest tests/downloader -s

      - run: coverage xml
      - uses: codecov/codecov-action@18283e04ce6e62d37312384ff67231eb8fd56d24 # v5
        with:
          flags: downloader
          token: ${{ secrets.CODECOV_TOKEN }}

  test-all-pass:
    runs-on: ubuntu-latest
    needs:
      - unit
      - downloader
      - e2e
    steps:
      - run: exit 0
