name: test

on:
  schedule:
    - cron: "1 1 1 * *" # monthly
  workflow_dispatch:
  push:
    branches-ignore:
      - renovate/**
      - deepsource-*
  pull_request: {}
  merge_group:

defaults:
  run:
    shell: bash

jobs:
  unit:
    runs-on: "${{ matrix.os }}-latest"
    strategy:
      fail-fast: false
      matrix:
        python: ["3.8", "3.12"]
        os:
          - macos
          - windows
          - ubuntu
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python }}

      - uses: trim21/setup-poetry@dist/v1
      - uses: trim21/install-poetry-project@dist/v1

      - name: test
        run: |
          set -ex
          coverage run -a -m bgmi install
          coverage run -a -m bgmi config set download_delegate --value noop
          bgmi --help
          coverage run -a -m pytest tests --cache-requests --ignore=tests/downloader --ignore=tests/e2e

      - uses: codecov/codecov-action@v3
        with:
          flags: unit

  e2e:
    runs-on: "${{ matrix.os }}-latest"
    strategy:
      fail-fast: false
      matrix:
        python: ["3.8", "3.11"]
        os:
          - macos
          - windows
          - ubuntu
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python }}

      - uses: trim21/setup-poetry@dist/v1
      - uses: trim21/install-poetry-project@dist/v1

      - name: test
        run: |
          set -ex
          coverage run -a -m bgmi install
          coverage run -a -m bgmi config set download_delegate --value noop
          bgmi --help
          coverage run -a -m pytest tests/e2e --cache-requests

      - uses: codecov/codecov-action@v3
        with:
          flags: e2e

  downloader:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v4
        with:
          python-version: "3.8"

      - uses: trim21/setup-poetry@dist/v1
      - uses: trim21/install-poetry-project@dist/v1

      - name: start daemon
        run: docker-compose -f tests/downloader/docker-compose.yaml up -d

      - run: sleep 10
        name: wait container ready

      - name: test
        run: |
          set -ex
          coverage run -a -m bgmi install
          coverage run -a tests/downloader/setup.py
          coverage run -a -m pytest tests/downloader -s

      - run: coverage xml
      - uses: codecov/codecov-action@v3
        with:
          flags: downloader

  test-all-pass:
    runs-on: ubuntu-latest
    needs:
      - unit
      - downloader
      - e2e
    steps:
      - run: exit 0
