language: python

python:
  - "3.6"

os: linux

dist: xenial

cache:
  pip: true
  directories:
    - /c/python36
    - $HOME/.cache/pip
    - $HOME/AppData/Local/pip/Cache
    - $HOME/Library/Caches/pip
    - $HOME/Library/Caches/Homebrew
    - $HOME/choco/cache
    - $HOME/.cache/pre-commit

env:
  global:
    - PYTHONIOENCODING=utf-8
    - PYTHONUTF8=1
    - TRAVIS_CI=TRAVIS_CI
  # make matrix
  matrix:
    - DB=sqlite
    - DB=mysql

services:
  - mysql
  - docker

matrix:
  fast_finish: true

  include:
    - os: osx
      name: 'test python3.6 on MacOS'
      language: generic
      python: "3.6"
      env:
        - TRAVIS_PYTHON_VERSION=3.6

#    - os: osx
#      name: 'test python3.7 on MacOS'
#      language: generic
#      python: "3.7"
#      env:
#        - TRAVIS_PYTHON_VERSION=3.7

    - os: windows
      language: sh
      python: "3.6"
      name: 'test python3.6 on Windows'
      env:
        - TRAVIS_PYTHON_VERSION=3.6

#    - os: windows
#      language: sh
#      python: "3.7"
#      name: 'test python3.7 on Windows'
#      env:
#        - TRAVIS_PYTHON_VERSION=3.7

#    - python: '3.7'
#      dist: xenial
#      env: DB=sqlite
#
#    - python: '3.7'
#      dist: xenial
#      env: DB=mysql

    - python: '3.6'
      os: linux
      name: 'Downloader aria2-rpc'
      env:
        - DOWNLOADER=aria2-rpc
      script:
        - bash .ci/tests/aria2.bash

    - python: '3.6'
      os: linux
      name: 'Downloader deluge-rpc'
      env:
        - DOWNLOADER=deluge-rpc
      script:
        - bash .ci/tests/delute.bash

    - python: '3.6'
      os: linux
      name: 'Downloader transmission-rpc'
      env:
        - DOWNLOADER=transmission-rpc
      script:
        - bash .ci/tests/transmission.bash

    - python: '3.6'
      os: linux
      name: 'Build docs'
      script:
        - pip install -r docs/requirements.txt
        - cd docs
        - make html

    - python: '3.6'
      os: linux
      name: 'Code Style'
      script:
        - pre-commit run --all-files

    - os: linux
      name: Test build and run docker
      before_install: false
      install: false
      script:
        - docker build -t bgmi .
        - docker run -v $HOME/.bgmi:/bgmi --net host bgmi install
        - ls $HOME/.bgmi

    - os: linux
      name: Build binary and test
      python: '3.6'
      before_install: false
      install: pip install -q -r requirements/dev.txt
      script:
        - bash .ci/build.sh
        - export PATH="$PWD/dist/binary:$PATH"
        - rm -rf ~/.bgmi | true
        - bgmi install
        - cp tests/test_script.py $HOME/.bgmi/scripts/test_script.py
        - bgmi --help
        - bgmi gen nginx.conf --server-name _
        - bgmi cal -f
        - bgmi cal
        - bgmi config ADMIN_TOKEN 233

      deploy:
        - skip_cleanup: true
          provider: releases
          api_key: ${GITHUB_OAUTH_TOKEN}
          file_glob: true
          file: ./dist/binary/*
          name: ${TRAVIS_TAG}
          on:
            tags: true
            branch: master

before_cache:
  - rm -f $HOME/.cache/pip/log/debug.log

before_install:
  - |
    if [[ $TRAVIS_OS_NAME == "osx" ]]; then
      bash .ci/install_python_on_osx.bash
      source $HOME/venv/bin/activate
    fi
  - |
    if [[ $TRAVIS_OS_NAME == "windows" ]]; then
      if [ -z "$(ls -A /c/Python36)" ]; then

        choco config set cacheLocation $HOME/choco/cache

        if [[ $TRAVIS_PYTHON_VERSION == "3.7" ]];then
          choco install python --version 3.7.3
        elif [[ $TRAVIS_PYTHON_VERSION == '3.6' ]];then
          choco install python --version 3.6.8
        else
          travis_terminate
        fi
      fi

      export LANG=en_US.UTF-8
      v=$TRAVIS_PYTHON_VERSION
      export PATH="/c/Python${v/./}:/c/Python${v/./}/Scripts:$PATH"
      python -m pip install --upgrade pip wheel;
    fi

install:
  - chmod +x .ci/install.bash
  - ./.ci/install.bash

script:
  - alias bgmi="coverage run -a -m bgmi"
  - chmod +x .ci/script.bash
  - .ci/script.bash

after_success:
  - codecov
