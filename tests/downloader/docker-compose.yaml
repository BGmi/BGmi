version: '3'
services:
  aria2:
    image: bgmidocker/aria2
    environment:
      RPC_SECRET: 2333
    ports:
      - 6800:6800
  deluge:
    image: ghcr.io/linuxserver/deluge
    container_name: deluge
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Europe/London
      - DELUGE_LOGLEVEL=error #optional
    ports:
      - 8112:8112
      - 6881:6881
