repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v2.2.3
    hooks:
      - id: check-merge-conflict
        exclude: '\.rst$'

      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-docstring-first
      - id: mixed-line-ending
        args: [--fix=lf]
        exclude: '\.vbs$'
      - id: mixed-line-ending
        args: [--fix=crlf]
        files: '\.vbs$'

      - id: check-json
      # check for file bigger than 500kb
      - id: check-added-large-files
      - id: check-yaml
      - id: debug-statements
      - id: double-quote-string-fixer
      - id: fix-encoding-pragma
        args: [--remove]

  - repo: https://github.com/Trim21/find-trailing-comma
    rev: v0.0.1
    hooks:
      - id: find-trailing-comma

  - repo: local
    hooks:
      - id: flake8
        name: flake8
        entry: flake8
        require_serial: false
        language: python
        types: [python]
        args: ['--config=setup.cfg']

      - id: autoflake
        name: autoflake
        entry: autoflake
        require_serial: true
        language: python
        types: [python]
        args: ['--in-place', '--remove-unused-variables', '--remove-all-unused-imports']

      - id: pyupgrade
        name: pyupgrade
        entry: pyupgrade
        require_serial: true
        language: python
        types: [python]
        args: ['--py3-only']

      - id: isort
        name: isort
        entry: isort
        require_serial: true
        language: python
        types: [python]

      - id: yapf
        name: yapf
        entry: yapf -i
        require_serial: true
        language: python
        types: [python]
