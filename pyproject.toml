[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.poetry]
name = "bgmi"
version = "2.2.0"
description = 'BGmi is a cli tool for subscribed bangumi.'
authors = ["RicterZ <ricterzheng@gmail.com>"]
readme = 'README.md'
license = 'MIT'
maintainers = ["Trim21 <i@trim21.me>"]
homepage = 'https://github.com/BGmi/BGmi'
repository = 'https://github.com/BGmi/BGmi'
keywords = ['bangumi', 'bgmi', 'feed']
classifiers = [
  'Development Status :: 4 - Beta',
  'Intended Audience :: Other Audience',
  'Natural Language :: Chinese (Traditional)',
  'License :: OSI Approved :: MIT License',
  'Programming Language :: Python',
  'Programming Language :: Python :: 3.6',
  'Programming Language :: Python :: 3.7',
  'Programming Language :: Python :: 3.8',
  'Programming Language :: Python :: 3.9',
  'Programming Language :: Python :: Implementation :: CPython',
  'Programming Language :: Python :: Implementation :: PyPy'
]
packages = [{ include = "bgmi" }]

[tool.poetry.scripts]
bgmi = 'bgmi.main:main'
bgmi_http = 'bgmi.front.server:main'

[tool.poetry.dependencies]
python = "^3.6.1"
beautifulsoup4 = '==4.9.3'
requests = '==2.25.1'
tornado = '==6.1'
icalendar = '==4.0.7'
peewee = '==3.14.4'
importlib-metadata = "==3.7.3"
wcwidth = "^0.2.5"
transmission-rpc = "==3.2.4"
pydantic = "==1.8.1"

[tool.poetry.dev-dependencies]
# tests
coverage = { version = "==5.5", extras = ['toml'] }
pytest = "==6.2.2"
pytest-rerunfailures = "9.1.1"
requests-cache = "0.5.2"
# lint
pre-commit = '==2.11.1'
mypy = "==0.812"
flake8 = "==3.9.0"
flake8-comprehensions = "==3.4.0"
flake8-bugbear = "==21.3.2"
flake8-mutable = "1.2.0"
flake8-eradicate = "==1.0.0"
flake8-pep3101 = "1.3.0"
flake8-2020 = "1.6.0"
flake8-pytest-style = "==1.4.0"
# qbittorrent downloader test
qbittorrent-api = "==2021.3.18"

[tool.coverage.report]
exclude_lines = [
  'pragma: no cover',
  'if TYPE_CHECKING:',
  'if __name__ == "__main__":',
  'if typing.TYPE_CHECKING:',
  'raise NotImplementedError'
]

[tool.pytest.ini_options]
addopts = '-v --durations=10'
junit_family = 'legacy'
